<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Fruit Shop</title>
</head>

<body>
    <div id="major">
        <header>
            <h1>Fruit Shop</h1>
        </header>
        <section class="total">
            <h2>I have Rs. <input type="text" id="all-about">
            </h2>

        </section>
        <section class="my-expenses">
            <h1>Your total is Rs.<span id="totalbill"></span></h1>
        </section>
        <div class="fruits">

            <div class="my-choice">
                <div class="green">
                    <h2>Rs. 10</h2>
                </div>
                <div class="whole">

                    <img src="images/red-apple.png" alt="apple-image" class="one">
                    <img src="images/red-apple.png" alt="apple-image" class="two">
                    <img src="images/red-apple.png" alt="apple-image" class="three">



                </div>
                <div class="name">
                    <h2>Apple</h2>
                </div>
                <div class="calculation">
                    <button class="minus-btn" onclick="minusApple()"  onmouseover="aon()" onmouseout="aout()"><i class="fas fa-minus"></i>
                    </button>
                    <input type="text" id="apple">
                    <button class="plus-btn" onclick="addApple()"  onmouseover="aon()" onmouseout="aout()"><i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            <div class="my-choice">
                <div class="green">
                    <h2>Rs. 15</h2>
                </div>
                <div class="whole">

                    <img src="images/orange.png" alt="apple-image" class="four">
                    <img src="images/orange.png" alt="apple-image" class="five">
                    <img src="images/orange.png" alt="apple-image" class="six">



                </div>
                <div class="name">
                    <h2>Orange</h2>
                </div>
                <div class="calculation">
                    <button class="minus-btn" onclick="minusOrange()" onmouseover="oon()" onmouseout="oout()"><i class="fas fa-minus"></i></button>
                    <input type="text" id="orange">
                    <button class="plus-btn" onclick="addOrange()" onmouseover="oon()" onmouseout="oout()"><i class="fas fa-plus"></i></button>
                </div>
            </div>
            <div class="my-choice">
                <div class="green">
                    <h2>Rs. 10</h2>
                </div>
                <div class="whole">

                    <img src="images/banana-image.jpeg" alt="apple-image" class="seven">
                    <img src="images/banana-image.jpeg" alt="apple-image" class="eight">
                    <img src="images/banana-image.jpeg" alt="apple-image" class="nine">



                </div>
                <div class="name">
                    <h2>Apple</h2>
                </div>
                <div class="calculation">
                    <button class="minus-btn" onclick="minusBanana()" onmouseover="bon()" onmouseout="bout()"><i class="fas fa-minus"></i></button>
                    <input type="text" id="banana">
                    <button class="plus-btn" onclick="addBanana()" onmouseover="bon()" onmouseout="bout()"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
